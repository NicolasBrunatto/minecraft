<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <table id="calculator">
            <tr>
                
                <td colspan="4"><div id="display"></div></td>
            </tr>
            <tr>
                <td><button  id="btnOpen">(</button></td>
                <td><button id="btnClose">)</button></td>
                <td><button  id="btnDot">.</button></td>
                <td><button class="operator" id="btnMinus">-</button></td>
            </tr>
            <tr>
                <td><button class="num" id="btnSeven">7</button></td>
                <td><button class="num" id="btnEight">8</button></td>
                <td><button class="num" id="btnNine">9</button></td>
                <td><button  class="operator" id="btnDivision">/</button></td>
            </tr>
            <tr>
                <td><button class="num"  id="btnFour">4</button></td>
                <td><button class="num"  id="btnFive">5</button></td>
                <td><button class="num"  id="btnSix">6</button></td>
                <td><button  id="btnMultiply">*</button></td>
            </tr>
            <tr>
                <td><button class="num"  id="btnOne">1</button></td>
                <td><button class="num"  id="btnTwo">2</button></td>
                <td><button class="num"  id="btnThree">3</button></td>
                <td><button  id="btnPlus">+</button></td>
            </tr>
            <tr>
                <td><button id="btnAC">AC</button></td>
                <td><button id="btnBKSP">BKSP</button></td>
                <td><button class="num" id="btnZero">0</button></td>
                <td><button id="btnEnter">ENTER</button></td>
            </tr>
        </table>
    </section>
    <script src="calculadora.js"></script>
</body>
</html>
